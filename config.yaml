    - "tmux"

# Install `system.devel` component
# sudo eopkg install -c system.devel
vim:
  link:
    - minisnip: "~/.vim"
    - after: "~/.vim"
    - "*": "~"
    - ".*": "~"
  postlink:
    - "curl -fLo ~/.vim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim"
    - "vim -c PlugInstall -c q! -c q!"
    - "curl -sL https://raw.githubusercontent.com/creationix/nvm/master/install.sh -o install_nvm.sh"
    - "chmod 775 install_nvm.sh"
    - "./install_nvm.sh"
    - "rm install_nvm.sh"
    - "sudo pip install jedi flake8 autopep8 pylint"
    - "sudo npm install -g eslint tern"
    - "cd ~/.vim/plugged/tern_for_vim && npm install"
    - "curl https://sh.rustup.rs -sSf | sh"
    - "rustup install nightly"
    - "rustup default nightly"
    - "rustup component add rust-src"
    - "rustup component add rustfmt-preview"
    - "cargo install clippy"
    - "cargo install racer"
  dependencies:
    - "vim"
    - "curl"
    - "ag"
    - "ctags"
    - "pip"
    - "llvm-clang"
    - "nodejs"
    - "pandoc"
    - "cppcheck"

weechat:
  link: "~/.weechat"
  dependencies:
    - "weechat"

zathura:
  link: "~/.config/zathura"
  dependencies:
    - "xdotool"
    - "zathura"
    - "texlive-all"
