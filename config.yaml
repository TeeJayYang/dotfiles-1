bin:
  link: "~/.bin"

compton:
  link: "~"
  dependencies:
    - "compton"

dunst:
  link: "~/.config/dunst"
  dependencies:
    - "dunst"

feh:
  link: "~/.config/feh"
  dependencies:
    - "feh"

fonts:
  link:
    - fonts.conf: "~/.config/fontconfig"
  postlink:
    - "git clone https://github.com/powerline/fonts ~/fonts/powerline-fonts"
    - ". ~/fonts/install.sh"
    - "sudo rm /usr/share/fonts/conf.d/70-no-bitmaps.conf"
    - "sudo ln -sv /usr/share/fontconfig/conf.avail/70-yes-bitmaps.conf /usr/share/fonts/conf.d"
    - "mkdir ~/.fonts"
    - "cp ~/dotfiles/fonts/* ~/.fonts"
    - "cd ~/.fonts && mkfontdir"
    - "cd ~/.fonts && mkfontscale"
    - "fc-cache -fv"
  dependencies:
    - "xset"
    - "mkfontdir"
    - "mkfontscale"

git:
  link: "~"

htop:
  link: "~/.config/htop"
  dependencies:
    - "htop"

i3:
  link:
    - config.ini: "~/.config/networkmanager-dmenu"
    - "*": "~/.config/i3"
  dependencies:
    - "i3"
    - "scrot"
    - "slog"
    - "imagemagick"
    - "i3lock"
    - "rofi"
    - "acpi"
    - "sysstat"
    - "jq"
    - "blueman"
    - "xbacklight"
    - "gnome-settings-daemon"
    - "numix-gtk-theme"
    - "papirus-icon-theme"
    - "network-manager"
    - "xclip"
    - "xinput"
  postlink:
    - "mkdir -p ~/.tmp"

mpd:
  link: "~/.config/mpd"
  postlink:
    - "mkdir -pv ~/.config/mpd/playlists"
    - "touch ~/.config/mpd/database"
  dependencies:
    - "mpd"
    - "mpc"

mpv:
  prelink:
    - "mkdir -p ~/Pictures/screenshots"
  link: "~/.config/mpv"
  dependencies:
    - "mpv"

ncmpcpp:
