## Shift arrow to switch windows
bind-key -n S-Left  previous-window
bind-key -n S-Right next-window

## No delay for escape key press
set-option -sg escape-time 0

bind-key C-d detach

bind-key C-r source-file ~/.tmux.conf

set-option -g status on
set-option -g status-attr none
set-option -g status-justify left
set-option -g status-bg black
set-option -g status-fg brightcyan

set-option -g status-left-attr bold
set-option -g status-left-length 100

set-option -g status-right-attr bold
set-option -g status-right-length 100

set-window-option -g window-status-attr none
set-window-option -g window-status-separator "|"

set-window-option -g window-status-activity-style 'fg=red, bg=brightcyan'
set-window-option -g window-status-bell-style 'fg=red, bg=brightcyan'

set-option -g pane-active-border-fg yellow
set-option -g pane-active-border-bg 8

set-option -g pane-border-fg brightcyan
set-option -g pane-border-bg 8

set-option -g message-command-fg brightcyan
set-option -g message-command-bg black
set-option -g message-fg red
set-option -g message-bg black

set-window-option -g window-status-current-format "#[fg=yellow, bg=black] #I: #W "
set-window-option -g window-status-format "#[fg=brightcyan, bg=black] #I: #W "

set-option -g status-left "#[fg=black, bg=brightcyan] #S "
set-option -g status-right "#[fg=black, bg=brightcyan] #(whoami)@#(hostname) "
