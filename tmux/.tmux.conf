## Smart pane switching with awareness of vim splits
bind -n C-k run-shell 'tmux-vim-select-pane -U'
bind -n C-j run-shell 'tmux-vim-select-pane -D'
bind -n C-h run-shell 'tmux-vim-select-pane -L'
bind -n C-l run-shell 'tmux-vim-select-pane -R'
bind -n "C-\\" run-shell 'tmux-vim-select-pane -l'

## 0 is too far from `
set -g base-index 1

## Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on
set -g mouse on

set -g default-terminal screen-256color
set -g status-keys vi
set -g history-limit 10000

setw -g mode-keys vi
setw -g monitor-activity on

## Bindings to split windows
bind-key C-h split-window -h
bind-key C-v split-window -v

## Bindings for resizing panes
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

bind-key M-j resize-pane -D
bind-key M-k resize-pane -U
bind-key M-h resize-pane -L
bind-key M-l resize-pane -R

## Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

## Use Alt-vim keys without prefix key to switch panes
# bind -n M-h select-pane -L
# bind -n M-j select-pane -D
# bind -n M-k select-pane -U
# bind -n M-l select-pane -R

## Use Alt-arrow keys without prefix key to switch panes
# bind -n M-Left select-pane -L
# bind -n M-Right select-pane -R
# bind -n M-Up select-pane -U
# bind -n M-Down select-pane -D

## Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

## No delay for escape key press
set -sg escape-time 0

bind C-d detach

bind r source-file ~/.tmux.conf

set -g status on
set -g status-attr none
set -g status-justify left
set -g status-bg black
set -g status-fg brightcyan

set -g status-left-attr bold
set -g status-left-length 100

set -g status-right-attr bold
set -g status-right-length 100

setw -g window-status-attr none
setw -g window-status-separator "|"

setw -g window-status-activity-style 'fg=red, bg=brightcyan'
setw -g window-status-bell-style 'fg=red, bg=brightcyan'

set -g pane-active-border-fg yellow
set -g pane-active-border-bg 8

set -g pane-border-fg brightcyan
set -g pane-border-bg 8

set -g message-command-fg brightcyan
set -g message-command-bg black
set -g message-fg red
set -g message-bg black

setw -g window-status-current-format "#[fg=yellow, bg=black] #I: #W "
setw -g window-status-format "#[fg=brightcyan, bg=black] #I: #W "

set-option -g status-left "#[fg=black, bg=brightcyan] #S "
set-option -g status-right "#[fg=black, bg=brightcyan] #(whoami)@#(hostname) "
